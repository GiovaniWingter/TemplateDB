<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/Templates/Adm.xhtml">

    <ui:define name="titulo">
        Removendo Contato
    </ui:define>
    
    <ui:define name="conteudo">
        <h:form> 
            <h:outputText value="Deseja remover o contato: #{contatoController.contato.nome} ?" /> 
            <h:panelGrid columns="2"> 
                <h:commandButton styleClass="peq" action="#{contatoController.remover}" value="Remover" /> 
                <h:commandButton styleClass="peq" action="listacontato" immediate="true" value="Cancelar" /> 
            </h:panelGrid> 
        </h:form> 
    </ui:define>
    
    </ui:composition>
    
</html>
